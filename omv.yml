services:
  dozzle:
    image: amir20/dozzle:latest
    container_name: dozzle
    restart: unless-stopped
    ports:
      - "9999:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro


services:
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    environment:
      - PUID=1000
      - PGID=100
      - TZ=Asia/Colombo
    volumes:
      - /srv/dev-disk-by-uuid-aaffc8c3-dc41-4091-bb1e-f016fc9f8903/configs/jellyfin/library:/config
      - /srv/dev-disk-by-uuid-61641c51-0867-47b8-b022-8dc36e6ed804/tv-series:/data/tvshows
      - /srv/dev-disk-by-uuid-125b205d-8f1f-4860-96a2-645a260744da/movies:/data/movies
